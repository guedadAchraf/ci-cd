version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:latest
    container_name: jenkinscontainer
    ports:
      - "8081:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock   # Mount Docker socket

volumes:
  jenkins_home:
